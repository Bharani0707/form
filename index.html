<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>

</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number, one uppercase, one lowercase letter, and at least 6 characters" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="\d{10}" title="Must be exactly 10 digits" required>

            <label for="message">Message/Address:</label>
            <textarea id="message" name="message" rows="3" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

</head>
